<div *ngIf="error" class="alert alert-warning" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  {{error}}
</div>
  
<div class="modal-dialog">
  <div class="loginmodal-container">
    
    <h1>Sign in to your account</h1><br>
    
    <form class="form-signin" (submit)="loginWithEmail($event, email.value, password.value)">
    
      <label for="email" class="sr-only">Email address</label>
      <input #email type="email" id="email" class="form-control" placeholder="Email address" autofocus="">
    
      <label for="password" class="sr-only">Password</label>
      <input #password type="password" id="password" class="form-control" placeholder="Password" required="">
      
      <p></p>    
      
      <button class="btn btn-lg btn-block golden white-font" type="submit">Sign in</button>
    </form>
    
    <hr>
    <button class="btn btn-lg btn-block google-color white-font" (click)="loginWithGoogle()">Sign in with Google</button>
    <p></p>
    <button class="btn btn-lg btn-block facebook-color white-font" (click)="loginWithFacebook()">Sign in with Facebook</button>
    <hr>
    <a [routerLink]="['/registration']" style="cursor: pointer;">Don't have an account? Sign up now.</a>
  </div>
</div>
