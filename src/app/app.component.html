<md-toolbar class="my-navbar">

  <h1>
    {{title}}
  </h1>
  <md-toolbar class="my-navbar">
  <div fxLayout="row" fxHide="false" fxHide.gt-sm>
    <button md-button [md-menu-trigger-for]="menu"><md-icon>menu</md-icon></button>
  </div>
  <md-menu class="my-navbar-toggled" x-position="before" y-position="after" [overlapTrigger]="false" #menu="mdMenu">      
    <div *ngFor="let cat of categories">      
      <a class="nav-link" scrollTo href="#{{cat.name}}"><button md-menu-item>{{cat.name}}</button></a>
    </div>
    <div fxLayout="column">
      <a class="color-blue cursor-pointer margin-left-15 margin-right-10" href="https://twitter.com/spokeonline" target="_blank"><i class="fa fa-2x fa-twitter-square" aria-hidden="true"></i></a>
      <a class="color-blue cursor-pointer margin-left-15 margin-right-10" href="https://www.facebook.com/spokeonline" target="_blank"><i class="fa fa-2x fa-facebook-square" aria-hidden="true"></i></a>
      <a class="color-blue cursor-pointer margin-left-15 margin-right-10" href="https://www.youtube.com/user/SpokeOnline" target="_blank"><i class="fa fa-2x fa-youtube-square" aria-hidden="true"></i></a>
    </div>
  </md-menu>
 
  <div class="my-brand cursor-pointer" fxLayout="row">
    <a  href="#cover"><img src="./assets/logo.png" height="30" class="margin-top-5"></a>
  </div>
  <div fxLayout="row" class="margin-left-15" fxShow="false" fxShow.gt-sm>
    <div role="navigation" class="my-navbar-list"  *ngFor="let cat of categories">      
      <a class="nav-link" scrollTo href="#{{cat.name}}">{{cat.name}}</a>
    </div>
  </div>
  <span class="fill-remaining-space"></span>
  <div fxLayout="row" fxHide.lt-sm>
    <a class="color-blue cursor-pointer margin-right-10" href="https://twitter.com/spokeonline" target="_blank"><i class="fa fa-2x fa-twitter-square" aria-hidden="true"></i></a>
    <a class="color-blue cursor-pointer margin-right-10" href="https://www.facebook.com/spokeonline" target="_blank"><i class="fa fa-2x fa-facebook-square" aria-hidden="true"></i></a>
    <a class="color-blue cursor-pointer margin-right-10" href="https://www.youtube.com/user/SpokeOnline" target="_blank"><i class="fa fa-2x fa-youtube-square" aria-hidden="true"></i></a>
  </div>
  <div>
    <a class="nav-link" href="favorites"><button md-menu-item>Favorites</button></a>
  </div>
  <div *ngIf="!isLoggedIn">
    <a class="nav-link" href="login"><button md-menu-item>Login</button></a>
  </div>
  <div *ngIf="isLoggedIn">
    <a class="nav-link"><button md-menu-item (click)="logout()">Logout</button></a>
  </div>
</md-toolbar>


<div class="my-content">
  <md-sidenav-container class="my-sidenav-container">
    <md-sidenav #sidenav class="my-sidenav">
    </md-sidenav>
    <div class="my-content-inner">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </md-sidenav-container>
</div>
